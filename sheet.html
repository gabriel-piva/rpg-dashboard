<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/sheet.css">
        <script type="module" src="./js/sheet.js" defer></script>
        <title>RPG Sheet</title>
    </head>
    <body>
        <header>
            <div class="container">
                RPG Sheet<i class='bx bxs-file'></i>
            </div>
        </header>
        <main>
            <div class="container">
                <!-- Character Display -->
                <section class="box display">
                </section>
                <!-- Character Details -->
                <section class="box details">
                    <span class="title">Detalhes</span>
                </section>
                <!-- Character Attributes -->
                <section class="box attributes">
                    <span class="title">Atributos</span>
                </section>
                <!-- Character Skills -->
                <section class="box skills">
                    <span class="title">Perícias</span>
                </section>
                <!-- Character Attacks -->
                <section class="box attacks">
                    <div class="title button">
                        Ataques
                        <button type="button" class="openButton" id="btnCreateAttack"><i class='bx bx-plus'></i></button>
                    </div>
                </section>
                <!-- Character Abilities -->
                <section class="box abilities">
                    <div class="title button">
                        Habilidades
                        <button type="button" class="openButton" id="btnCreateAbility"><i class='bx bx-plus'></i></button>
                    </div>
                </section>
                <!-- Character Status -->
                <section class="box status">
                    <span class="title">Status</span>
                </section>
                <!--Character Inventory -->
                <section class="box inventory">
                    <div class="title button">
                        Inventário
                        <button type="button" class="openButton" id="btnCreateInventoryItem"><i class='bx bx-plus'></i></button>
                    </div>
                </section>
                <!-- Character Notes -->
                <section class="box notes">
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                &#169 Gabriel Piva Pereira
                <div class="links">
                    <a target="_blank" href="https://github.com/gabriel-piva"><i class='bx bxl-github'></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/gabriel-piva/"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </div>
        </footer>
        <div class="modal">
            <div class="modalContainer">
                <div class="modalContent">
                </div>
                <div class="options">
                    <button type="button" class="fillButton" id="btnCloseModal"><i class='bx bx-x'></i></button>
                    <button type="button" class="fillButton" id="btnMainActionModal"><i class='bx bx-check'></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
