<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/sheet.css">
        <script type="module" src="./js/sheet.js" defer></script>
        <title>RPG Sheet</title>
    </head>
    <body>
        <header>
            <div class="container">
                RPG Sheet<i class='bx bxs-file'></i>
            </div>
        </header>
        <main>
            <div class="container">
                <!-- Character Display -->
                <section class="box display">
                    <div class="image" id="characterImage">
                        <div class="editImage"><i class='bx bxs-pencil'></i></div>
                    </div>
                    <span class="name"></span>
                    <div class="life">
                        <i class='bx bxs-heart'></i>
                        <span class="value"></span>
                        <button type="button" class="openButton" id="btnEditLife"><i class='bx bxs-pencil'></i></button>
                    </div>
                    <div class="sanity">
                        <i class='bx bxs-brain'></i>
                        <span class="value"></span>
                        <button type="button" class="openButton" id="btnEditSanity"><i class='bx bxs-pencil'></i></button>
                    </div>
                    <div class="power">
                        <i class='bx bxs-meteor'></i>
                        <span class="value"></span>
                        <button type="button" class="openButton" id="btnEditPower"><i class='bx bxs-pencil'></i></button>
                    </div>
                </section>
                <!-- Character Details -->
                <section class="box details">
                    <span class="title">Detalhes</span>
                    <div class="content">
                        <div class="inputField name">
                            <input type="text" id="inputName" placeholder="Nome" autocomplete="off" spellcheck="false">
                            <label for="inputName">Nome</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputRace" placeholder="Raça" autocomplete="off" spellcheck="false">
                            <label for="inputRace">Raça</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputClass" placeholder="Classe" autocomplete="off" spellcheck="false">
                            <label for="inputClass">Classe</label>
                        </div>
                        <div class="inputField area">
                            <textarea spellcheck="false" id="characterDescription" placeholder="Descrição"></textarea>
                            <label for="characterDescription">Descrição</label>
                        </div>
                    </div>
                </section>
                <!-- Character Attributes -->
                <section class="box attributes">
                    <span class="title">Atributos</span>
                    <div class="content" id="characterAttributes"></div>
                </section>
                <!-- Character Skills -->
                <section class="box skills">
                    <span class="title">Perícias</span>
                    <div class="content" id="characterSkills"></div>
                </section>
                <!-- Character Attacks -->
                <section class="box attacks">
                    <div class="title button">
                        Ataques
                        <button type="button" class="openButton" id="btnCreateAttack"><i class='bx bx-plus'></i></button>
                    </div>
                    <div class="list"></div>
                </section>
                <!-- Character Abilities -->
                <section class="box abilities">
                    <div class="title button">
                        Habilidades
                        <button type="button" class="openButton" id="btnCreateAbility"><i class='bx bx-plus'></i></button>
                    </div>
                    <div class="list"></div>
                </section>
                <!-- Character Status -->
                <section class="box status">
                    <span class="title">Status</span>
                    <div class="content">
                        <div class="inputField">
                            <input type="number" id="inputLevel" placeholder="Nível" autocomplete="off" spellcheck="false">
                            <label for="inputLevel">Nível</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputDefense" placeholder="Defesa" autocomplete="off" spellcheck="false">
                            <label for="inputDefense">Defesa</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputArmor" placeholder="Armadura" autocomplete="off" spellcheck="false">
                            <label for="inputArmor">Armadura</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputMovement" placeholder="Movimento" autocomplete="off" spellcheck="false">
                            <label for="inputMovement">Movimento</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputInitiative" placeholder="Iniciativa" autocomplete="off" spellcheck="false">
                            <label for="inputInitiative">Iniciativa</label>
                        </div>
                        <div class="inputField">
                            <input type="text" id="inputCondition" placeholder="Condição" autocomplete="off" spellcheck="false">
                            <label for="inputCondition">Condição</label>
                        </div>
                    </div>
                </section>
                <!--Character Inventory -->
                <section class="box inventory">
                    <div class="title button">
                        Inventário
                        <button type="button" class="openButton" id="btnCreateInventoryItem"><i class='bx bx-plus'></i></button>
                    </div>
                    <div class="list"></div>
                </section>
                <!-- Character Notes -->
                <section class="box notes">
                    <div class="inputField">
                        <textarea spellcheck="false" id="sheetNotes" placeholder="Anotações"></textarea>
                        <label for="sheetNotes">Anotações</label>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                &#169 Gabriel Piva Pereira
                <div class="links">
                    <a target="_blank" href="https://github.com/gabriel-piva"><i class='bx bxl-github'></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/gabriel-piva/"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </div>
        </footer>
        <div class="modal">
            <div class="modalContainer">
                <div class="modalContent">
                </div>
                <div class="options">
                    <button type="button" class="fillButton" id="btnCloseModal"><i class='bx bx-x'></i></button>
                    <button type="button" class="fillButton" id="btnMainActionModal"><i class='bx bx-check'></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
